<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Binária - O(log n)</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <h1>Busca Binária - Encontrar a Página</h1>
  <p>O livro tem 100 páginas. Tente encontrar o número da página!</p>
  <div id="book"></div>
  <input type="number" id="target-page" placeholder="Digite o número da página (1-100)" min="1" max="100">
  <button id="start-search">Buscar Página</button>
  <p id="result"></p>
  <script src="book.js"></script>
</body>
</html>
