<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Pair Generator</title>
  <link rel="stylesheet" href="friends-combination.css" />
</head>
<body>
  <div class="container">
    <h1>Friend Pair Generator</h1>
    <p>Enter the names of your friends (comma-separated) and see all possible pairs!</p>
    <input id="friendInput" type="text" placeholder="E.g., Alice, Bob, Charlie" />
    <button id="generateButton">Generate Pairs</button>
    <div id="pairsContainer"></div>
  </div>
  <script src="friends-combination.js"></script>
</body>
</html>
